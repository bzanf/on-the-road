<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Plate</th>
            <th scope="col">Brand/Model</th>
            <th scope="col">Type</th>
        </tr>
    </thead>
    <tbody>
        @for (item of data; track $index) {
            <tr>
                <td>{{ item.plate }}</td>
                <td>{{ item.brand + '/' + item.model }}</td>
                <td>{{ item.type }}</td>
            </tr>
        }
    </tbody>
</table>
